{% extends "base.html" %}
{% block content %}
<h1>Mode {{ mode }}</h1>
<h1></h1>
<form method="POST">
    {% csrf_token %}

    <h4 class="mt-3">Pilih Target Perangkat:</h4>

    <!-- Loop daftar perangkat -->
    {% for device in devices %}
    <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input device {{ device.vendor }}" id="list{{ device.id }}" name="device"
            value="{{ device.id }}">
        <label class="custom-control-label" for="list{{ device.id }}">{{device.ip_address}} - {{device.vendor}}</label>
    </div>
    {% endfor %}
    
    <h4 class="mt-3">Cisco Command</h4>
    <textarea class="form-control hidden ciscos" rows="5" name="cisco_command"></textarea>

    <h4 class="mt-3">Mikrotik Command</h4>
    <textarea class="form-control hidden mikrotiks" rows="5" name="mikrotik_command"></textarea>

    <button type="submit" class="mt-3 btn btn-primary">Submit</button>

</form>
{% endblock content %}
